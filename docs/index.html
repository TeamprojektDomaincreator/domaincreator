<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXF-Playground</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <button id="drawButton">Load File</button>
    <button id="scaleUpButton">Scale +</button>
    <button id="scaleDownButton">Scale -</button>
    <button id="goBackLayer">Prev</button>
    <button id="advanceLayer">Next</button>
    <input type="file" id="fileInput" style="display: none;">
    <div>Number of lines:<span id="numberOfEntities">-</span></div>
    <script src="main.js"></script>
</body>
</html>
